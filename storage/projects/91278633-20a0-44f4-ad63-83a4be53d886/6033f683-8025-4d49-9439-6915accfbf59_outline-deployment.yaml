apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  namespace: outline-dev
  labels:
    app: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outline
  template:
    metadata:
      labels:
        app: outline
    spec:
      containers:
      - name: outline
        image: outlinewiki/outline:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        # All environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: outline-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
      restartPolicy: Always
